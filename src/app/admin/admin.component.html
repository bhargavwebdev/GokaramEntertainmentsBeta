<form #culturalForm="ngForm" (ngSubmit)="onSubmit(culturalForm)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" ngModel placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" name="description" ngModel placeholder="Description">
  </div>
  <div class="form-group">
    <label>Image Path</label>
    <input class="form-control" name="imgPath"  ngModel placeholder="Image Path">
  </div>
  
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!culturalForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
   
  </div>
  </form>
